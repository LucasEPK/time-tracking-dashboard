<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Time tracking dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
</head>
<body>

  <main>
    <section>
      <div class="main-card">
        <img src="images/image-jeremy.png" alt="profile picture of jeremy">
        <h1>
          Report for
        </h1>
      
        <h2>
          Jeremy Robson
        </h2>
      
        <input type="radio" name="periodical" id="daily"  onclick="daily()">
        <label for="daily">Daily</label>
        <input type="radio" name="periodical" id="weekly" onclick="weekly()" checked>
        <label for="weekly">Weekly</label>
        <input type="radio" name="periodical" id="monthly" onclick="monthly()">
        <label for="monthly">Monthly</label>
      </div>

      <div class="json_data">
        <!--will populate this in the javascript-->
      </div>
    </section>
  </main>

  <script src="data_to_html.js"></script>
</body>
</html>
